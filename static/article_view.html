<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interview Article</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        line-height: 1.6;
        color: #333;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background: white;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        margin-top: 20px;
        margin-bottom: 20px;
      }

      .header {
        text-align: center;
        margin-bottom: 30px;
        padding-bottom: 20px;
        border-bottom: 2px solid #eee;
      }

      .back-button {
        display: inline-block;
        padding: 10px 20px;
        background: #667eea;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        margin-bottom: 20px;
        transition: background 0.3s;
      }

      .back-button:hover {
        background: #5a6fd8;
      }

      .article-title {
        font-size: 2em;
        color: #333;
        margin-bottom: 10px;
      }

      .article-meta {
        color: #666;
        font-size: 0.9em;
      }

      .article-content {
        font-size: 1.1em;
        line-height: 1.8;
        margin-top: 30px;
      }

      .article-content h1,
      .article-content h2,
      .article-content h3 {
        margin-top: 30px;
        margin-bottom: 15px;
        color: #444;
      }

      .article-content p {
        margin-bottom: 15px;
      }

      .loading {
        text-align: center;
        padding: 50px;
        color: #666;
      }

      .error {
        background: #f8d7da;
        color: #721c24;
        padding: 15px;
        border-radius: 5px;
        margin: 20px 0;
      }

      .export-section {
        margin-top: 30px;
        padding-top: 20px;
        border-top: 2px solid #eee;
        text-align: center;
      }

      .export-button {
        display: inline-block;
        padding: 10px 20px;
        background: #28a745;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        margin: 5px;
        cursor: pointer;
        border: none;
        font-size: 1em;
        transition: background 0.3s;
      }

      .export-button:hover {
        background: #218838;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <a href="/" class="back-button">‚Üê Back to Dashboard</a>

      <div class="header">
        <h1 class="article-title" id="articleTitle">Loading...</h1>
        <div class="article-meta" id="articleMeta"></div>
      </div>

      <div id="loadingMessage" class="loading">Loading article...</div>

      <div id="errorMessage" class="error" style="display: none"></div>

      <div
        id="articleContent"
        class="article-content"
        style="display: none"
      ></div>

      <div id="exportSection" class="export-section" style="display: none">
        <h3>Export Article</h3>
        <button class="export-button" onclick="exportArticle('pdf')">
          Export as PDF
        </button>
        <button class="export-button" onclick="exportArticle('docx')">
          Export as Word
        </button>
        <button class="export-button" onclick="exportArticle('txt')">
          Export as Text
        </button>
      </div>
    </div>

    <script>
      let authToken = localStorage.getItem("authToken");
      let interviewId = null;

      // Get interview ID from URL parameters
      const urlParams = new URLSearchParams(window.location.search);
      interviewId = urlParams.get("id");

      if (!interviewId) {
        showError("No interview ID provided");
      } else if (!authToken) {
        showError("Authentication required. Please log in first.");
        setTimeout(() => {
          window.location.href = "/";
        }, 3000);
      } else {
        loadArticle();
      }

      async function loadArticle() {
        try {
          const response = await fetch(`/interviews/${interviewId}/result`, {
            headers: {
              Authorization: `Bearer ${authToken}`,
            },
          });

          if (response.ok) {
            const article = await response.json();
            displayArticle(article);
          } else if (response.status === 401) {
            showError("Authentication failed. Please log in again.");
            setTimeout(() => {
              window.location.href = "/";
            }, 3000);
          } else if (response.status === 404) {
            showError("Article not found or not ready yet.");
          } else {
            const error = await response.json();
            showError(`Failed to load article: ${error.detail}`);
          }
        } catch (error) {
          showError(`Error loading article: ${error.message}`);
        }
      }

      function displayArticle(article) {
        document.getElementById("loadingMessage").style.display = "none";
        document.getElementById("articleTitle").textContent = article.title;
        document.getElementById(
          "articleMeta"
        ).textContent = `Version ${article.version}`;

        // Convert content to HTML (assuming it might have markdown or plain text)
        const contentDiv = document.getElementById("articleContent");
        contentDiv.innerHTML = formatContent(article.content);
        contentDiv.style.display = "block";

        document.getElementById("exportSection").style.display = "block";
      }

      function formatContent(content) {
        // Simple formatting - convert newlines to paragraphs
        return content
          .split("\n\n")
          .map((paragraph) => paragraph.trim())
          .filter((paragraph) => paragraph.length > 0)
          .map((paragraph) => `<p>${paragraph}</p>`)
          .join("");
      }

      function showError(message) {
        document.getElementById("loadingMessage").style.display = "none";
        document.getElementById("errorMessage").textContent = message;
        document.getElementById("errorMessage").style.display = "block";
      }

      async function exportArticle(format) {
        try {
          const response = await fetch(
            `/api/interviews/${interviewId}/export/${format}`,
            {
              headers: {
                Authorization: `Bearer ${authToken}`,
              },
            }
          );

          if (response.ok) {
            const blob = await response.blob();
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = `article.${format}`;
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
            document.body.removeChild(a);
          } else {
            const error = await response.json();
            alert(`Export failed: ${error.detail}`);
          }
        } catch (error) {
          alert(`Export error: ${error.message}`);
        }
      }
    </script>
  </body>
</html>
